apiVersion: apps/v1
kind: Deployment
metadata:
  name: helioscope-frontend
  labels:
    app: helioscope-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: helioscope-frontend
  template:
    metadata:
      labels:
        app: helioscope-frontend
    spec:
      containers:
        - name: frontend
          image: helioscope-frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: helioscope-frontend-svc
spec:
  selector:
    app: helioscope-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
